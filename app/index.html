<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GK Cepillos Industriales</title>
    <meta name="description" content="Cepillos industriales GK alquiler de maquinaria industrial">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        [ng-cloak] {
            display: none;
        }
    </style>

    <title>GK Cepillos Industriales</title>
    <!--script para carga de css-->
    <script>
        var cb = function () {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = 'stylesheets/screen.css';
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame ||
                webkitRequestAnimationFrame || msRequestAnimationFrame;

        else window.addEventListener('load', cb);
    </script>
</head>
<body ng-cloak ng-controller="AppController as appCtrl">
<div ng-include="'header/header.html'"></div>
<div id="slider">
    <img src="images/logo.png" class="logo-mobile" alt="" height="150">

    <div id="slider-titulo">Usted conoce su negocio</div>
    <div id="slider-subtitulo">nosotros conocemos de cepillos</div>
    <button ng-click="appCtrl.goToAnchor('contacto-container')"
            id="slider-button" class="button-white">CONTACTO</button>
    <div class="white-line"></div>
</div>

<div ng-view></div>

<div id="contacto-container">

    <div class="titulo">
        <h1>CONTACTO</h1>
    </div>

    <div id="contacto-form" form-id="contacto-container">
        <div class="contacto-panel">
            <input ac-validator
                   is-required="Ingrese el nombre"
                   ng-model="appCtrl.nombre" type="text" id="contacto-nombre" placeholder="Nombre y Apellido:">
            <input ac-validator
                   is-required="Ingrese un mail de contacto"
                   ng-model="appCtrl.email" type="text" id="contacto-mail" placeholder="Mail:">
            <input ac-validator
                   is-required="Ingresar un asunto"
                   ng-model="appCtrl.asunto" type="text" id="contacto-asunto" placeholder="Asunto:">
            <textarea
                    ac-validator
                    is-required="Ingrese un mensaje"
                    class="textoareaconsulta" ng-model="appCtrl.mensaje" name="" id="contacto-consulta"
                    rows="10" placeholder="Consulta:"></textarea>


            <button ac-validator id="contacto-enviar" class="button-white" ng-click="appCtrl.sendMail();">Enviar
            </button>

        </div>
        <div class="contacto-panel">

            <div class="contacto-datos"><span>Mail:</span> <span>gkcepillos@hotmail.com</span></div>
            <div class="contacto-datos"><span>Teléfonos:</span> <span>4203-5039/8454 4205-5108</span></div>
            <div class="contacto-datos"><span>Dirección:</span> <span>Luis Maria Campos 2654, sarandí. Avellaneda</span>
            </div>


            <iframe id="contacto-map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.0699150354144!2d-58.352229384768464!3d-34.678184880440234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a33322b45fb23d%3A0xcabc8fc4ccd67587!2sTte.+Cnel.+Luis+Mar%C3%ADa+Campos+2654%2C+B1872GAJ+Sarand%C3%AD%2C+Buenos+Aires!5e0!3m2!1sen!2sar!4v1450183622502"
                    frameborder="0" style="border:0" allowfullscreen></iframe>

        </div>
    </div>

</div>

<div class="titulo">
    <h1></h1>
</div>

<div id="footer">
    <div id="footer-logo">
        <img src="images/logo.png" alt="">
    </div>

    <div id="footer-links">
        <div ng-click="appCtrl.goToAnchor('nuestra-empresa')">HOME</div>

        <div ng-click="appCtrl.goToProductos();">PRODUCTOS</div>

        <div ng-click="appCtrl.goToAnchor('contacto-container')">CONTACTO</div>
    </div>
</div>


</body>
</html>
